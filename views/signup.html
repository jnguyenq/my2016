
<!doctype html>
<html ng-app="signup">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/controllers/signup.js"></script>

</head>

   <div class="entry col-md-4 col-md-offset-4" ng-controller="signup">
        <h1>Sign Up</h1>
        <p>If you already have an account, login <a href="/login">here.</a></p>
        <p id="errorMsg"></p>
        <form class="entry-form" id="signUp">
            <div class="form-group">
                <label>Email Address</label>
                <input id="email" autofocus type="email" class="form-control" placeholder="you@me.com" ng-model="credentials.email">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input id="first_name" autofocus type="text" class="form-control" placeholder="Tinzors" ng-model="credentials.first_name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input id="last_name" autofocus type="text" class="form-control" placeholder="Nguyen" ng-model="credentials.last_name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control" placeholder="your mom" ng-model="credentials.password">
            </div>
            <button type="submit" id="submit" class="submit btn btn-block btn-default" ng-click="createCredentials()">Sign Up</button>
        </form>
    </div>
</html>
